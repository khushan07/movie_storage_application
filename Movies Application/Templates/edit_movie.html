{% extends 'layout.html' %}

{% block content %}
<h2>Edit Movie</h2>
<form action="{{ url_for('edit_movie', movie_id=movie.id) }}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{ movie.title }}" required>
    <br>
    <label for="director">Director:</label>
    <input type="text" id="director" name="director" value="{{ movie.director }}" required>
    <br>
    <label for="year">Year:</label>
    <input type="number" id="year" name="year" value="{{ movie.year }}" required>
    <br>
    <label for="watch_urls">Where to Watch (separate URLs with commas):</label>
    <input type="text" id="watch_urls" name="watch_urls" value="{{ movie.watch_urls|join(', ') }}" required>
    <br>
    <label for="image_url">Image URL:</label>
    <input type="text" id="image_url" name="image_url" value="{{ movie.image_url }}" required>
    <br>
    <button type="submit">Save Changes</button>
</form>

<form action="{{ url_for('edit_movie', movie_id=movie.id) }}" method="post" style="margin-top: 20px;">
    <input type="hidden" name="delete" value="true">
    <button type="submit" style="background-color: red;">Delete Movie</button>
</form>

<a href="{{ url_for('movie_detail', movie_id=movie.id) }}">Back to Movie Details</a>
{% endblock %}
