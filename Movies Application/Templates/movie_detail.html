{% extends 'layout.html' %}

{% block content %} 
<h2>{{ movie.title }}</h2>
<p><strong>Director:</strong> {{ movie.director }}</p> 
<p><strong>Year:</strong> {{ movie.year }}</p> 
<p><strong>Watch here:</strong></p>
<ul>
    {% for url in movie.watch_urls %}
    <li><a href="{{ url }}" target="_blank">{{ url }}</a></li>
    {% endfor %}
</ul>
<img src="{{ movie.image_url }}" alt="{{ movie.title }}" style="width: 2cm; height: 2cm; margin-right: 10px;">
<a href="{{ url_for('edit_movie', movie_id=movie.id) }}">Edit Movie</a>
<a href="{{ url_for('home') }}">Back to Home</a>
{% endblock %}
